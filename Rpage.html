<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RMTECH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --dark-bg: #121212;
            /* Deep Black */
            --yellow-accent: #FFD700;
            /* Bright Yellow */
            --light-text: #E0E0E0;
            /* Light Gray */
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .navbar,
        footer {
            background-color: black;
            font-size: 16px;
        }

        .navbar-brand,
        .nav-link {
            color: var(--yellow-accent);
            /* Default color */
            transition: color 0.3s ease-in-out;
            /* Smooth transition */
        }

        .nav-link:hover {
            color: whitesmoke;
        }
        footer p {
            color: var(--yellow-accent) !important;
        }

        /* Hero Section with Background Image */
        .hero {
            position: relative;
            background: url('https://static.bonniernews.se/ba/807a53f4-4754-4efb-8e61-4e0e465a0596.jpeg?crop=768%2C432%2Cx0%2Cy0&width=1920&auto=webp&enable=upscale') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Dark overlay for readability */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .btn-custom {
            background-color: var(--yellow-accent);
            color: black;
            border: none;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: gold;
        }

        .service-icon {
            color: var(--yellow-accent);
        }

        .contact-section {
            background-color: black;
            padding: 50px 0;
        }

        .card {
            background-color: #1F1F1F;
            border: none;
            color: var(--yellow-accent);
        }

        .card-title {
            background-color: #1F1F1F;
            border: none;
            color: var(--yellow-accent);
        }

        .card-text {
            background-color: #1F1F1F;
            border: none;
            color: rgb(214, 214, 214);
        }

        /* link hovering */
        .position-relative {
            position: relative;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .position-relative:hover .hover-text {
            opacity: 1;
        }

        /* Fixed Left Sidebar */
        .fixed-left {
            position: fixed;
            top: 56px; /* Adjust based on navbar height */
            left: 0;
            width: 25%;
            height: calc(100vh - 56px); /* Full height minus navbar */
            color: var(--yellow-accent);
            padding: 20px;
            overflow-y: auto;
        }

        /* Mobile styles */
@media (max-width: 768px) {
    .fixed-left {
        position: static;
        margin-top: 46px; /* Adjust based on navbar height */
        width: 100%;
        height: auto;
        padding: 20px 15px;
    }
    
    .scrollable-content {
        margin-left: 0;
        padding: 20px 15px;
    }
    
    /* Adjust the card layout for mobile */
    .fixed-left .card {
        margin-bottom: 20px;
    }
    
    /* You might want to adjust the image size for mobile */
    .fixed-left .rounded-circle {
        width: 120px !important;
        height: 120px !important;
    }
}

        /* Scrollable Content */
        .scrollable-content {
            margin-left: 25%;
            padding: 80px 20px 20px;
            /* Extra padding to avoid navbar overlap */
        }

    </style>
    <link rel="icon" type="image/png" href="logoPic.png">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg --dark-bg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-3" href="index.html#">RMTECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="Mpage.html">Malin</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Fixed Left Section -->
            <div class="col-md-3 fixed-left">
                <div class="card text-center">
                    <div class="position-relative d-inline-block">
                        <a href="Rpage.html" target="_blank">
                            <img src="blurry.jpg" class="rounded-circle mx-auto mt-3"
                                style="width: 150px; height: 150px; object-fit: cover;" alt="RA">
                            <div class="hover-text">
                                <span style="color: #FFD700;">R</span>
                                <span style="color: white;">M TECH</span>
                            </div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title mb-3" style="color: #E0E0E0;">Coming soon</h4>
                        <p class="card-text mb-2" style="color: #FFD700;">XXX</p>
                        <p class="card-text mb-0">Main field of study:</p>
                        <p class="card-text mb-2" style="color: #FFD700;">YYY</p>
                        <p class="card-text mb-0">Master's programme:</p>
                        <p class="card-text" style="color: #FFD700;">ZZZ</p>
                    </div>
                </div>
            </div>

            <!-- Scrollable Right Content -->
            <div class="col-md-9 scrollable-content">
                <h2>Main Content</h2>
                <p>Coming soon....</p>
                <p style="height: 1500px;"></p>
            </div>
        </div>
    </div>




    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 RMTECH. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {

        // Navbar collapse when link is clicked (mobile)
        const navLinks = document.querySelectorAll('.nav-link');
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('.navbar-collapse');
        
        navLinks.forEach(navLink => {
            navLink.addEventListener('click', function() {
                // Check if navbar is expanded (mobile view)
                if (navbarCollapse.classList.contains('show')) {
                    // Close the navbar
                    navbarToggler.click();
                }
            });
        });
    });
</script>

</body>

</html>
